<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
            <c:if test="#{!loginBean.loggedIn}">
                <p>Username: <h:inputText value="#{loginBean.username}"/></p>
                <p>Password: <h:inputSecret value="#{loginBean.password}" /></p>
                <p><h:commandLink action="#{loginBean.checkLoginWithDb()}" value="Login"/></p>   
            </c:if>
            <c:if test="#{loginBean.loggedIn}">
                <p>Logged In!</p>
                <p><h:commandLink action="#{loginBean.logout()}" value="Logout"/></p> 
            </c:if>
        </h:form>
    </h:body>
</html>
